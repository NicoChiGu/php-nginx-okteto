name: Sleep Namespace

on:
  repository_dispatch:
  schedule:
    - cron: 50 20 * * *
  workflow_dispatch:
    inputs:
      name_space:
        description: "Name Space"
        required: true
        default: ""

env:
  TZ: Asia/Shanghai

jobs:
  Sleep:
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Check Server Performance
        run: |
          echo "警告⚠"
          echo "分配的服务器性能有限，若选择的插件过多，务必注意CPU性能！"
          echo -e "已知CPU型号（降序）：8370C，8272CL，8171M，E5-2673 \n"
          echo "--------------------------CPU信息--------------------------"
          echo "CPU物理数量：$(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
          echo -e "CPU核心信息：$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
          echo "--------------------------内存信息--------------------------"
          echo "已安装内存详细信息："
          echo -e "$(sudo lshw -short -C memory | grep GiB) \n"
          echo "--------------------------硬盘信息--------------------------"
          echo "硬盘数量：$(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT
 
      - name: Initialization environment
        env:
         DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install wget curl 
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      - name: Sleep On
        run: |
          wget -qO ~/okteto https://github.com/okteto/okteto/releases/download/2.16.3/okteto-Linux-x86_64
          chmod 775 ~/okteto
          ~/okteto context use https://cloud.okteto.com --token ${{ secrets.OKTETO_TOKEN }}
          ~/okteto namespace list 
          ~/okteto namespace sleep ${{ inputs.name_space }}
          ~/okteto namespace sleep ${{ secrets.name_space }}
